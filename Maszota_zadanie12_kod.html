    <div style="color:black;font-size:45px;">
        <script language="JavaScript">
            var m_maszota = prompt("wartość m = ", );
            var m = parseFloat(m_maszota)
            document.write(`Dane do sprawdzenia: ${m_maszota}`)
            document.write(`<br>`)
            var ulamek1 = m + m;
            document.write(`1/${m} = 1/${ulamek1} + 1/${ulamek1}`);
            document.write(`<br>`)
            var m_maszota2 = prompt("wartość m2 = ", );
            document.write(`Dane do sprawdzenia: ${m_maszota2}`)
            document.write(`<br>`)
            var m2 = parseFloat(m_maszota2)
            ulamek2 = m2 + m2;
            document.write(`1/${m2} = 1/${ulamek2} + 1/${ulamek2}`);
        </script>
    </div>
