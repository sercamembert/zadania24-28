<span id="pID">P= </span>

<table>
<tr id="pokaz1"></tr>
<tr id="pokaz2"></tr>
</table>
<script>
    let button = document.getElementById('saveBtn');
    button.addEventListener("click",() =>{
        const a_mas = parseInt(document.getElementById('bokA').value);
        const b_mas = parseInt(document.getElementById('bokB').value);
        const pInput2 = document.getElementById('pole');
        const obwInput2 = document.getElementById('obw');
        const resultP = document.getElementById('pokaz1');
        const resultObw = document.getElementById('pokaz2');
        const pole_mas = a_mas * b_mas;
        const obw_mas = (2* a_mas) + (2*b_mas);
        alert(`P=${pole_mas} cm^2`);
        alert(`OBW=${obw_mas} cm`);
        resultP.innerHTML = `P=${pole_mas} cm^2`;
        resultObw.innerHTML = `OBW=${obw_mas} cm`;
        pInput2.value = pole_mas;
        obwInput2.value = obw_mas;
 
    
    })
    
    </script>
