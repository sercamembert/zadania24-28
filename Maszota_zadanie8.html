        var d1_maszota=prompt("pierwszy dzien miesiaca stycznia =",);
        var d2_maszota=prompt("drugi dzien miesiaca stycznia =",);
        var a=parseFloat(d1_maszota);
        var b=parseFloat(d2_maszota);
        if(d1_maszota <= d2_maszota) {
            document.write("odjołeś mniejsza liczbe od większej")
        }else{var minus = (a - b) * 86400;
            document.write("różnica miedzy tymi dniami = " + minus +" sekund");}
        
        
       
        
        </script>
        </div>
