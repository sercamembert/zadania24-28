<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="color:black;font-size:45px;">
        <script language="JavaScript">
            var m_maszota = prompt("wartość m = ", );

            var m = parseFloat(m_maszota)
            document.write(`Dane do sprawdzenia: ${m_maszota}`)
            document.write(`<br>`)
            var ulamek1 = m + 1;
            var ulamek2 = m * (ulamek1);
            document.write(`1/${m} = 1/${ulamek1} + 1/${ulamek2}`);
        </script>
    </div>
</body>

</html>
